<!DOCTYPE html>
<html>
<head>
  <title>Video Downloader 2.0</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Video Downloader 2.0</h1>
  <label for="videoLink">Video Link:</label>
  <input type="text" id="videoLink" placeholder="Enter your video link here">
  <br><br>
  <button id="downloadYouTube">
    <img src="youtube-icon.png" alt="YouTube Icon" style="height: 20px; width: 20px; margin-right: 10px;">
    YouTube Download
  </button>

  <button id="downloadFacebook">
    <img src="facebook-icon.png" alt="Facebook Icon" style="height: 20px; width: 20px; margin-right: 10px;">
    Facebook Download
  </button>

  <button id="downloadInstagram">
    <img src="instagram-icon.png" alt="Instagram Icon" style="height: 20px; width: 20px; margin-right: 10px;">
    Instagram Download
  </button>

  <button id="downloadTwitter">
    <img src="twitter-icon.png" alt="Twitter Icon" style="height: 20px; width: 20px; margin-right: 10px;">
    Twitter Download
  </button>

  <footer>Created by <a href="https://twitter.com/tharinduxd" target="_blank">@tharinduxd</a></footer>
  <script src="popup.js"></script>
</body>
</html>
